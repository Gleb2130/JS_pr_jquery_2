<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>

<body>

    <div class="profile-container">
        <div class="user-input">
            <label for="login">Ваш логін:</label>
            <input type="text" id="login" name="login" placeholder="Введіть логін">
        </div>
        <div class="profile-details">
            <div class="profile-image">
                <img id="avatar" src="https://static.vecteezy.com/system/resources/previews/017/669/047/original/single-line-drawing-of-a-woman-hand-drawn-style-design-line-art-people-in-portrait-vector.jpg" alt="User Photo">
            </div>
            <div class="user-info"> 
                <p id="name">Ім'я:</p>
                <p id="loging">Логін:</p>
            </div>
        </div>
        <div class="additional-info">
            <p ><a id="githun_link" href="https://github.com/your_github_username" target="_blank">GitHub</a></p>
            <p ><a id="blog" href="link_to_your_blog" target="_blank">Блог</a></p>
            <p id="city">Місто:</p>
            <p id="mail">Пошта:</p>
            <p id="followers_following">Підписники: 0 | Підписки: 0</p>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
